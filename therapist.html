<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Therapist</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container flex">
			<div class="logo">
				<img src="img/logo.png" alt="">
			</div>
			<nav>
				<ul class="flex">
					<li><a href="">Therapist</a></li>
					<li><a href="">Sign-up</a></li>
					<li><a href="">Sign-in</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="banner">
		<img src="img/therapist_default_img.jpg" alt="" class="banner_img">
		<div class="container">
			<img src="img/ava-w.png" alt="" class="banner_avatar">
		</div>
	</div>
	<div class="container">
		<div class="box_section">
			<h3 class="box_section_title">Personal Information</h3>
			<div class="box_section_content">
				<div class="input_group">
					<label for="">Name</label>
					<input type="text">
				</div>
				<div class="input_group">
					<label for="">Title</label>
					<select name="" id="">
						<option value="">Nursing</option>
						<option value="">Occupational Therapist</option>
						<option value="">Physical Therapist</option>
						<option value="">Caregiver</option>
					</select>
				</div>
				<div class="input_group">
					<label for="">Address</label>
					<input type="text">
				</div>
				<div class="input_group">
					<label for="">Contact number</label>
					<input type="number">
				</div>
			</div>
		</div>
		<div class="box_section">
			<h3 class="box_section_title">Summary</h3>
			<div class="box_section_content">
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</div>
		<div class="box_section">
			<h3 class="box_section_title">Work History</h3>
			<div class="box_section_content">
				<div class="input_group">
					<div class="group">
						<label for="">Work</label>
						<input type="text">
					</div>
				</div>
				<div class="input_group">
					<label for="">Start</label>
					<select name="" id="">
						<option value="">2001</option>
						<option value="">2002</option>
					</select>
				</div>
				<div class="input_group">
					<label for="">to</label>
					<select name="" id="">
						<option value="">2004</option>
						<option value="">2005</option>
					</select>
				</div>
			</div>
			<button class="btn">Add Work History</button>
		</div>
		<div class="box_section">
			<h3 class="box_section_title">School Background</h3>
			<div class="box_section_row">
				<div class="input_group">
					<label for="">School</label>
					<input type="text">
				</div>
				<div class="input_group">
					<label for="">Course</label>
					<input type="text">
				</div>
				<div class="input_group">
					<label for="">License</label>
					<input type="number">
				</div>
			</div>
			<button class="btn">Add School</button>
		</div>
		<button class="btn">Save Information</button>
	</div>
</body>
</html>
